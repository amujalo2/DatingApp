<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Dating app</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      @if (accountService.currentUser()) {
        <li class="nav-item">
          <a routerLink="/members" class="nav-link active">Matches</a>
        </li>
        <li class="nav-item">
          <a routerLink="/lists" class="nav-link active">Lists</a>
        </li>
        <li class="nav-item">
          <a routerLink="/messages" class="nav-link active">Messages</a>
        </li>
      }
      <li class="nav-item">
        <a routerLink="/errors" class="nav-link active">Errors</a>
      </li>
    </ul>
    @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{this.accountService.currentUser()?.username | titlecase}}</a>
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    }
    @if (!accountService.currentUser()) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
        type="password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
