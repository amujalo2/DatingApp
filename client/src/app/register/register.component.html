<form #registerFrom="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text"
            class="form-control"
            name="username" placeholder="Username"
            [(ngModel)]="model.username" required>
        <label>Username</label>  
    </div>

    <div class="mb-3 form-floating">
        <input type="password"
            class="form-control"
            name="password" placeholder="Password"
            [(ngModel)]="model.password" required>
        <label>Password</label>  
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="submit">Cancle</button>
    </div>
</form>
