<h2>Admin panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading="User management" 
            *appHasRole="['Admin']">
            <div class="container">
                <app-admin-user-management></app-admin-user-management>
            </div>
        </tab>
        <tab heading="Photo management" 
            *appHasRole="['Admin', 'Moderator']">
            <div class="container">
                <app-admin-photo-management></app-admin-photo-management>
            </div>
        </tab>
    </tabset>

</div>
